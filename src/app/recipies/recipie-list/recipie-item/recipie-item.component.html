
    <!-- <a style="cursor:pointer;"class="list-group-item clearfix" (click) = onSelected()> -->
        <a style="cursor:pointer;" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
        <div class="float-sm-start">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="float-sm-end">
            <img [src]="recipe.imagePath"  class="img-responsive" style="max-height:50px;">
        </span>
    </a>
